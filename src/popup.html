<!DOCTYPE html>

    <script src="/statics/js/vue.min.js"></script>

    <title></title>
    <style>
    body {

      <div id="setting">
        <span>注入地址: </span>

        <div id="qr"></div>
      </div>
    </div>
  </body>
  <script src="/statics/js/popup.js"></script>
